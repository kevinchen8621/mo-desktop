
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PKM - 个知识管理</title>

    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/font-awesome.css" rel="stylesheet">

    <link href="../../assets/css/animate.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">PKM</h1>

            </div>
            <h3>个人知识管理系统</h3>
            <p>Personal Knowledge Management</p>
            <p>登陆. 发现新用途.</p>
            <div class="m-t" role="form">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="btn_ok" class="btn btn-primary block full-width m-b">登陆</button>

                <a href="#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>还没有注册账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">注册会员</a>
            </div>
            <p class="m-t"> <small>PKM 是个人开发项目，需要您的建议和支持。 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        const ipcRenderer = require('electron').ipcRenderer;
        $(document).ready(function() {
        });
        $("#btn_ok").click = function(){
            var username = $("#username").val();
            var password = $("#password").val();
            console.log(username);
            var error = ipcRenderer.sendSync('login', username, password);
            if(error){
                console.log(error);
            }else{
                window.location.href = "index.html";
            }
        }
    </script>

</body>

</html>
